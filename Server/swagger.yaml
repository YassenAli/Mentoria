info:
  title: Course Management API
  description: API documentation for the Course Management System
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Development server
paths:
  /courses:
    get:
      summary: Get all courses with filters
      description: Retrieve a paginated list of courses with optional filters for category, difficulty, title or instructor
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category (e.g., 'Web Development')
        - in: query
          name: difficulty
          schema:
            type: string
            enum: ['beginner', 'intermediate', 'advanced']
          description: Filter by difficulty level
        - in: query
          name: instructor
          schema:
            type: string
          description: Filter by instructor's ID
      responses:
        '200':
          description: A list of filtered courses
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      $ref: '#/components/schemas/Course'
                  totalAmount:
                    type: integer
                  page:
                    type: integer
                  totalPages:
                    type: integer
    post:
      summary: Create a course
      description: Create a new course
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
      responses:
        '201':
          description: Course created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
  /courses/{id}:
    get:
      summary: Get a course by ID
      description: Retrieve a course by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the course to retrieve
          schema:
            type: string
      responses:
        '200':
          description: A course
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
    put:
      summary: Update a course
      description: Update a course by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the course to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
      responses:
        '200':
          description: Course updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
    delete:
      summary: Delete a course
      description: Delete a course by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the course to delete
          schema:
            type: string
      responses:
        '204':
          description: Course deleted
  /courses/{id}/enroll:
    post:
      summary: Enroll a student in a course
      description: Enroll a student in a course by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the course to enroll in
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                studentId:
                  type: integer
      responses:
        '201':
          description: Student enrolled
          content:
            application/json:
              schema:
                type: object
                properties:
                  studentId:
                    type: integer
                  courseId:
                    type: integer
                  enrolledAt:
                    type: string
  /courses/{id}/reviews:
    get:
      summary: Get all reviews for a course
      description: Retrieve all reviews for a course by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the course to retrieve reviews for
          schema:
            type: string
      responses:
        '200':
          description: A list of reviews
          content:
            application/json:
              schema:
                type: object
                properties:
                  reviews:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        rating:
                          type: integer
                        comment:
                          type: string
                        createdAt:
                          type: string
                  totalAmount:
                    type: integer
                  page:
                    type: integer
                  totalPages:
                    type: integer
    post:
      summary: Create a review for a course
      description: Create a review for a course by its ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the course to create a review for
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                comment:
                  type: string
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  rating:
                    type: integer
                  comment:
                    type: string
                  createdAt:
                    type: string
  responses:
    '400':
      description: Invalid input, Object invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
components:
  schemas:
    Course:
      type: object
      properties:
        title:
          type: string
          required: true
        description:
          type: string
          required: true
        instructor:
          type: string
        students:
          type: array
          items:
            type: string
        category:
          type: string
          enum: ['Web Development', 'Mobile Development', 'Data Science', 'Machine Learning', 'Artificial Intelligence', 'Blockchain', 'Cybersecurity', 'Cloud Computing', 'DevOps', 'Other']
          required: true
        difficulty:
          type: string
          enum: ['beginner', 'intermediate', 'advanced']
          required: true
        materials:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
                format: uri
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - title
        - description
        - category
        - difficulty
    Enrollment:
      type: object
      properties:
        studentId:
          type: string
        courseId:
          type: string
        enrolledAt:
          type: string
          format: date-time
        progress:
          type: integer
          minimum: 0
          maximum: 100
        grade:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 100
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
          required: true
        password:
          type: string
          required: true
        role:
          type: string
          enum: ['instructor', 'student']
          default: 'student'
        googleId:
          type: string
        facebookId:
          type: string
      required:
        - name
        - email
        - password
    Error:
      type: object
      properties:
        message:
          type: string
        status:
          type: integer